<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Form</title>
    <link rel="stylesheet" href="style.css" class="css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body style="background-color: rgb(85, 85, 219); ">
    <center> 
    <form>
         <table class="t_one">
            <tr> 
                <td>Name :</td>
                <td class="tdd"><input type="text" autocomplete="off" required placeholder="Name" class="name" id="fname"></td>
            </tr>
            <tr>
                <td>  Email :</td>
                <td class="tdd"><input type="email" autocomplete="off" required placeholder="Enter Mail Id" class="name" id="mail"></td>
            </tr>
            <tr>
                <td>Phone number :</td>
                <td class="tdd"><input type="tel" autocomplete="off" required placeholder="Enter Number" maxlength="10" class="name" id="phone"></td>
            </tr>
            <tr>
                <td>Birthdate :</td>
                <td class="tdd"><input type="date"  class="name" id="dob" required></td>
            </tr>
            <tr>
                <td>Appointment time :</td>
                <td class="tdd"><input type="time" required class="name" id="time"></td>
            </tr>
            <tr>
                <td >Favorite color :</td>
                <td><select id="color" style="border: solid 1px rgb(85, 85, 219);" class="name" id="color">
                    <option>black</option>
                    <option>red</option>
                    <option>blue</option>
                    <option>yellow</option>
                    <option>green</option>
                    <option>purple</option>
                    <option>orange</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Payment method:</td>
                <td class="tdd"><input type="radio" name="Payment" class="name" id="ptype"> Cash
                <input type="radio" name="Payment" class="name" id="ptype"> UPI
                <input type="radio" name="Payment" class="name" id="ptype"> Card
                <input type="radio" name="Payment"  class="name" id="ptype"> Mobile bancking</td>
            </tr>
            <tr>
                <td>Age :</td>
                <td class="tdd"><input type="range" required class="name" value="10" id="age"></td>
            </tr>
            <tr>
                <td> Upload photo:</td>
                <td class="p-2"><input type="file" required class="name" id="photo"></td>
            </tr>
            <tr>
                <td><label style="color: red;">*</label><small><small>certify that all the above information is correct</small></small></td>
                <td class="tdd"><input type="checkbox" required onclick="validate()" class="name"></td>
            </tr>
            <tr>
                <td></td>
                <td><button class="subbtn" onclick="store()">submit</button></td>
            </tr>
        </table> 
    
    </form>
   </center>
   <hr>
    <form class="p-5">
    <table class="t_two">
        <th>Name</th>
        <th>Email</th>
        <th>Number</th>
        <th>DOB</th>
        <th>Time</th>
        <th>Color</th>
        <th>Payment</th>
        <th>Age</th>
        <th>Photo</th>
    </table>
   </form>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
  </body>
</html>
