<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Form</title>
    <link rel="stylesheet" href="style.css" class="css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body style="background-color: rgb(85, 85, 219);">
    <form class="container-fluid">
         <center> 
        <div class="col-3"></div> 
         <table class="col-6">
            <tr> 
                <td>Name :</td>
                <td class="tdd"><input type="text" placeholder="Name" class="name"></td>
            </tr>
            <tr>
                <td>  Email :</td>
                <td class="tdd"><input type="email" placeholder="Enter Mail Id" class="name"></td>
            </tr>
            <tr>
                <td>Phone number :</td>
                <td class="tdd"><input type="number" placeholder="Enter Name" class="name"></td>
            </tr>
            <tr>
                <td>Birthdate :</td>
                <td class="tdd"><input type="date" placeholder="Enter Name" class="name"></td>
            </tr>
            <tr>
                <td>Appointment time :</td>
                <td class="tdd"><input type="time" placeholder="Enter Name" class="name"></td>
            </tr>
            <tr>
                <td id=>Favorite color :</td>
                <td class="p-2"><input type="color" placeholder="Enter Name" class="name"></td>
            </tr>
            <tr>
                <td >Payment method:</td>
                <td class="tdd"><input type="radio" placeholder="Enter Name" class="name"> Cash
                <input type="radio" placeholder="Enter Name" class="name"> UPI
                <input type="radio" placeholder="Enter Name" class="name"> Card
                <input type="radio" placeholder="Enter Name" class="name"> Mobile bancking</td>
            </tr>
            <tr>
                <td>Age :</td>
                <td class="tdd"><input type="range" placeholder="Enter Name" class="name"></td>
            </tr>
            <tr>
                <td> Upload photo:</td>
                <td class="p-2"><input type="file" placeholder="Enter Name" class="name"></td>
            </tr>
            <tr>
                <td><small>this detail is right</small></td>
                <td class="tdd"><input type="checkbox" placeholder="Enter Name" class="name"></td>
            </tr>
            <tr>
                <input type="button" value="submit" class="subbtn">
            </tr>
        </table>  
        <div class="col-3"></div>  
        </center>
    </form>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
  </body>
</html>
